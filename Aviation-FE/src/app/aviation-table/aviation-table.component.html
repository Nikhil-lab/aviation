<div class="row d-flex align-items-center justify-content-center" style="margin-right:0;margin-left:0;">
    <div > <i class="fas fa-arrow-circle-left mr-4 " (click)="goBack.emit(true)"></i></div>
    <mat-form-field >
        <mat-label class="d-flex justify-content-between">Search </mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Texas" #input>
        <mat-icon matSuffix><i class="fas fa-search"></i></mat-icon>
        </mat-form-field>

    <div class="spacer"></div>
    <div><button class="btn btn-custom-primary  z-depth mr-2"  (click)="addNewIncident()" >Add Incident</button></div>
</div>


  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- EventId Column -->
    <ng-container matColumnDef="EventId">
      <th mat-header-cell *matHeaderCellDef>Event ID</th>
      <td mat-cell *matCellDef="let element"> {{element.EventId}} </td>
    </ng-container>
  
    <!-- EventId Column -->
    <ng-container class ="" matColumnDef="EventDate">
      <th mat-header-cell *matHeaderCellDef>Event Date</th>
      <td mat-cell *matCellDef="let element"> {{element.EventDate}} </td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="Location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let element"> {{element.Location}} </td>
    </ng-container>

     <!-- InjurySeverity Column -->
     <ng-container matColumnDef="InjurySeverity">
      <th mat-header-cell *matHeaderCellDef>Injury Severity</th>
      <td mat-cell *matCellDef="let element"> {{element.InjurySeverity}} </td>
    </ng-container>
  
    <!-- Broadphaseofflight Column -->
    <ng-container class ="" matColumnDef="Broadphaseofflight">
      <th mat-header-cell *matHeaderCellDef>Phase of flight</th>
      <td mat-cell *matCellDef="let element"> {{element.Broadphaseofflight}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef > Actions </th>
        <td  width="30%" mat-cell *matCellDef="let element" > 
          <i class=" fas fa-thin fa-eye" (click)="viewIncident(element)"></i>
          <i class="fas fa-pencil-alt ml-4 "(click)="editIncident(element)"></i>
          <i class="far fa-trash-alt ml-4" (click)="deleteIncident(element)"></i>
          
        </td>
    </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

    

  </table>

  <mat-paginator [pageSizeOptions]="[8,10,20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
